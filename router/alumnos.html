<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agregar meta - SEO -->

    <!-- exporting styles -->
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/components/header/header.css" />
    <link rel="stylesheet" href="/components/footer/footer.css" />
    <link rel="stylesheet" href="/components/cardFooter/cardFooter.css" />
    <link rel="stylesheet" href="/styles/cardLinks.css" />
    <link rel="stylesheet" href="/styles/cardInfo.css" />
    <!-- estilos personalizable para cada ruta -->
    <link rel="stylesheet" href="/styles/alumnos.css" />

    <link
      rel="shortcut icon"
      href="/assets/images/logo-ifts.png"
      type="image/x-icon"
    />
    <title>IFTS21</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-main">
          <div class="header-img">
            <img src="/assets/images/logo-ifts.png" alt="Logo" />
          </div>

          <div class="header-text">
            <p>
              <span class="header-main-title"
                >INSTITUTO DE FORMACIÓN TÉCNICA SUPERIOR N°21
              </span>
            </p>
            <p>Ministerio de Educación</p>
            <p>Gobierno de la Ciudad de Buenos Aires</p>
          </div>
        </div>
      </div>
    </header>

    <div class="form-container">
      <p class="form-title">ALUMNOS</p>
      <form id="loginForm" action="#" method="post">
        <div class="form-group">
          <label for="dni">DNI </label>
          <input type="number" id="dni" name="dni" required />
        </div>
        <div class="form-group">
          <label for="clave">Clave </label>
          <input type="password" id="clave" name="clave" required/>
        </div>
        <div class="form-actions">
          <button type="submit">login</button>
        </div>

        <div id="resultado"></div>
      </form>
    </div>

    <script src="/js/loginAlumno.js"></script>
  </body>
</html>
