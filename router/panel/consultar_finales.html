<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Agregar meta - SEO -->

    <!-- exporting styles -->
    <link rel="stylesheet" href="/components/panelHeader/panelHeader.css" />
    <link rel="stylesheet" href="/styles/panel.css" />

    <link
      rel="shortcut icon"
      href="/assets/images/logo-ifts.png"
      type="image/x-icon"
    />
    <title>IFTS21</title>
  </head>
  <body>
    <div id="app">
      <!-- panelHeader -->
      <div id="panelHeader"></div>
      <script>
        fetch("/components/panelHeader/panelHeader.html")
          .then((response) => response.text())
          .then(
            (data) => (document.getElementById("panelHeader").innerHTML = data)
          );
      </script>
    </div>
    <main>
      <div class="banner">
        <div class="banner-header">CONSULTA DE FINALES</div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nro. Inscripción</th>
                <th>Fecha Final</th>
                <th>Materia</th>
                <th>Profesor</th>
                <th>Fecha de Inscripción</th>
              </tr>
            </thead>
            <tbody id="examsTableBody">
              <!-- Carga dinamica en consultarMaterias.js -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="btn-container">
        <button onclick="imprimirComprobante()">Imprimir Comprobante</button>
      </div>
    </main>
  </body>

  <script src="/js/panel.js"></script>
  <script src="/js/logoutAlumno.js"></script>
  <script src="/js/consultaFinalesInsciptas.js"></script>
</html>
