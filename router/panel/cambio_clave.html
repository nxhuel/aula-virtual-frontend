<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Agregar meta - SEO -->

    <!-- exporting styles -->
    <link rel="stylesheet" href="/components/panelHeader/panelHeader.css" />
    <link rel="stylesheet" href="/styles/panel.css" />
    <link rel="stylesheet" href="/styles/cambioClave.css">

    <link
      rel="shortcut icon"
      href="/assets/images/logo-ifts.png"
      type="image/x-icon"
    />
    <title>IFTS21</title>
  </head>
  <body>
    <div id="app">
      <!-- panelHeader -->
      <div id="panelHeader"></div>
      <script>
        fetch("/components/panelHeader/panelHeader.html")
          .then((response) => response.text())
          .then(
            (data) => (document.getElementById("panelHeader").innerHTML = data)
          );
      </script>
    </div>
    <main>
      <div class="banner">
        <div class="banner-header">CAMBIO DE CLAVE</div>
        <article class="banner-article">
          <section class="card">
            <form id="passwordForm">
                <label for="oldPassword">Anterior:</label>
              <input
                type="password"
                id="oldPassword"
                placeholder="**********"
                required
              />
              <label for="newPassword">Nueva:</label>
              <input
                type="password"
                id="newPassword"
                placeholder="**********"
                required
              />
              <label for="repeatPassword">Repetir:</label>
              <input
                type="password"
                id="repeatPassword"
                placeholder="**********"
                required
              />
              <button type="submit">Cambiar</button>
              <div id="resultado"></div>
            </form>
          </section>
        </article>
      </div>
    </main>
  </body>

  <script src="/js/panel.js"></script>
  <script src="/js/logoutAlumno.js"></script>
  <script src="/js/cambioClave.js"></script>
</html>
